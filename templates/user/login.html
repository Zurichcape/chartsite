{% extends 'base/base.html' %}
{% block cssjs %}
    {% load static %}
    <link href="{% static 'css/login.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/share_style0_16.css' %}" >



{% endblock %}

{% block content %}
    <div class="container web-body" style="padding:100px 0 100px 0;">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-xs-12">
                <div class="row">
                    <div id="login" class="col-md-6">
                        <div class="panel panel-default well">
                            <div class="panel-heading">
                                <div class="panel-title">用户登录</div>
                            </div>
                            <div style="padding-top:30px" class="panel-body">
                                <form id="loginForm" class="form-horizontal bv-form" role="form" method="post" novalidate="novalidate" data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="form-group has-feedback" style="">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input id="email" type="email" class="form-control" name="username" placeholder="邮箱"  data-bv-field="email" value="15931897093@qq.com">
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="email" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                                <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off" data-bv-field="password" value="15931897093@qq.com">
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="password" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div style="width: auto;" class="form-group has-feedback">
                                        <div id="verify" class="col-sm-12 ">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-transfer"></i>
                                                </span>
                                                <input type="text" id="id_captcha_1" class="form-control" name="response" placeholder="验证码" autocomplete="off" data-bv-field="verify" minlength="4" maxlength="4">
                                                <img class='captcha' src="{% static 'img/code.png' %}" alt='验证码'>
                                                <input id='id_captcha_0' name='captcha_0' type='hidden' >
                                            </div>
                                            <i class="form-control-feedback glyphicon" data-bv-icon-for="verify" style="top: 0; z-index: 100;"></i>
                                        </div>
                                    </div>
                                    <div style="margin-top:0px" class="form-group">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-success btn-block">
                                                登录</button>
                                        </div>
                                    </div>
                                    <div style="margin-top:10px" class="form-group">
                                        <div class="col-sm-6 col-xs-6"><!--jACKY 2016-3-29-->
                                            <a href="/user/register" class="btn btn-default btn-block">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                                注册</a>
                                        </div>
                                        <div class="col-sm-6 col-xs-6"><!--jACKY 2016-3-29-->
                                            <a href="/user/forget" class="btn btn-default btn-block">
                                                <i class="glyphicon glyphicon-question-sign"></i>
                                                忘记密码</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="oAuth" class="col-md-5">
                        <div class="page-header">
                            <h4>欢迎来到农业统计数据可视化平台</h4>
                            <p>在这里，你可以充实自己，认识更多的朋友！</p>
                        </div>
                        <div class="col-sm-12 social-buttons">
                            <a type="button" data-type="qq" class="btn btn-block btn-social btn-twitter" href="/login/qq">
                                <i class="fa fa-qq fa-4"></i> QQ 登录
                            </a>
                            <a type="button" data-type="weibo" class="btn btn-block btn-social btn-google-plus" href="/login/weibo">
                                <i class="iconfont icon-weibo"></i> 微博登录
                            </a>
                            <a type="button" data-type="github" class="btn btn-block btn-social btn-github" href="/login/github">
                                <i class="fa fa-github"></i> GitHub 登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block foot %}
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/messages_zh.js' %}"></script>
    <script src="{% static 'js/captcha.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
{% endblock %}
