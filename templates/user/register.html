{% extends 'base/base.html' %}
{% block cssjs %}
    {% load static %}
     <link href="{% static 'index/register.min.css' %}" rel="stylesheet">
    <script src="{% static 'index/register.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container web-body">
    <div class="row">
        <div class="col-lg-5 col-xs-12 box">
            <div class="panel panel-default well">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" style="text-align: left;">用户注册</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <form id="registerForm" class="form-horizontal bv-form" role="form" method="post" novalidate="novalidate">
                        <div class="form-group has-feedback">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                    <input id="email" type="text" class="form-control" name="email" placeholder="邮箱" autocomplete="off" data-bv-field="email">
                                </div><i class="form-control-feedback" data-bv-icon-for="email" style="display: none; top: 0px; z-index: 100;"></i>
                            <small class="help-block alert alert-danger" data-bv-validator="notEmpty" data-bv-for="email" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入邮箱！</small><small class="help-block alert alert-danger" data-bv-validator="emailAddress" data-bv-for="email" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入正确的邮箱地址！</small></div>
                        </div>

                        <div class="form-group has-feedback">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                    <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off" data-bv-field="password">
                                </div><i class="form-control-feedback" data-bv-icon-for="password" style="display: none; top: 0px; z-index: 100;"></i>
                            <small class="help-block alert alert-danger" data-bv-validator="notEmpty" data-bv-for="password" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入密码！</small><small class="help-block alert alert-danger" data-bv-validator="callback" data-bv-for="password" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">Please enter a valid value</small></div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                    <input id="confirmPass" type="password" data-equals="password" name="confirmPassword" class="form-control" placeholder="确认密码" autocomplete="off" data-bv-field="confirmPassword">
                                </div><i class="form-control-feedback" data-bv-icon-for="confirmPassword" style="display: none; top: 0px; z-index: 100;"></i>
                            <small class="help-block alert alert-danger" data-bv-validator="notEmpty" data-bv-for="confirmPassword" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入确认密码！</small><small class="help-block alert alert-danger" data-bv-validator="identical" data-bv-for="confirmPassword" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">密码和确认密码是不一致！</small></div>
                        </div>
                        <div style="margin-bottom: 15px; width: auto;" class="form-group has-feedback">
                            <div id="verify" class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-transfer"></i>
                                </span>
                                    <input type="text" class="form-control" name="verify" placeholder="验证码" autocomplete="off" data-bv-field="verify">
                                    <img class="captcha" src="/captcha/register" alt="验证码">
                                </div><i class="form-control-feedback" data-bv-icon-for="verify" style="display: none; top: 0px; z-index: 100;"></i>
                            <small class="help-block alert alert-danger" data-bv-validator="notEmpty" data-bv-for="verify" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入验证码！</small><small class="help-block alert alert-danger" data-bv-validator="callback" data-bv-for="verify" data-bv-result="NOT_VALIDATED" style="display: none; margin-bottom: 0px; margin-top: 10px;">Please enter a valid value</small></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 ">
                                <button type="submit" class="btn btn-primary btn-block">
                                    同意协议并注册</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div style="border-top: 1px solid #888; padding-top:15px;">
                                    <a target="_blank" class="btn btn-info rg-link" href="http://jq.qq.com/?_wv=1027&amp;k=bToVKt">
                                        <i class="fa fa-qq fa-4"></i> 交流群</a>
                                    <a target="_blank" class="btn btn-info rg-link" href="http://jq.qq.com/?_wv=1027&amp;k=R5QuA4">
                                        <i class="fa fa-qq fa-4"></i> 交流群</a>
                                    <a class="rg-link" href="/protocol" target="_blank">《网站用户协议》</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
